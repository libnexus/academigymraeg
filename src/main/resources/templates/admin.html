<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academi Gymraeg | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<h1>Admin Panel</h1>
<section>
    <h2>Add a new user</h2>
    <form th:object="${roles}">
        <p><label>Username</label><</p>
        <p><label>Password</label></p>
        <p><label>Role</label>
            <select>
                <option th:text="${role}" th:each="role : ${roles}"></option>
            </select>
        </p>
    </form>
</section>

<section>
    <h2>All users Table</h2>
    <form th:action="@{/admin}" method="POST" th:object="${users}">
        <table>
            <tr>
                <th>User Id</th>
                <th>Username</th>
                <th>Reset Password</th>
                <th>Role</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user: ${users}">
                <td><span th:text="${user.ID}"></span></td>
                <td><span th:text="${user.username}"></span></td>
                <td><button type="submit" th:name="resetPassword" name="resetPassword" th:value="user.id">Reset User's password</button></td>
                <td><span th:text="${user.role}"></span></td>
                <td><button type="submit" th:name="delete" name="delete" th:value="user.id"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
            </tr>
        </table>
    </form>
</section>
</body>
</html>
